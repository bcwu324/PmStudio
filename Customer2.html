<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM studio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/Booking.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./CSS/Customer2.css" />
    <link rel="icon" href="pmstudio_icon.ico" type=”image/x-icon”>
  </head>

  <body>
    <header></header>
    <div id="booking_form"></div>
    <!-- odrer list====================== -->
    <div class="container">
      <div class="order_info">
        <div>
          <div>
            <div class="title_list">
              訂單編號
              <div class="semicolon">：</div>
            </div>
            <div class="content">0123456798</div>
          </div>
          <div>
            <div class="title_list">
              填單日期
              <div class="semicolon">：</div>
            </div>
            <div class="content">2020/4/1</div>
          </div>
          <div>
            <div class="title_list">
              姓名
              <div class="semicolon">：</div>
            </div>
            <div class="content">王小明</div>
          </div>
          <div>
            <div class="title_list">
              電話
              <div class="semicolon">：</div>
            </div>
            <div class="content">0912345678</div>
          </div>
          <div>
            <div class="title_list">
              E-mail
              <div class="semicolon">：</div>
            </div>
            <div class="content">abc@gmail.com</div>
          </div>
          <div>
            <div class="title_list">
              寶寶年齡
              <div class="semicolon">：</div>
            </div>
            <div class="content">3m</div>
          </div>
          <div>
            <div class="title_list">
              寶寶姓別
              <div class="semicolon">：</div>
            </div>
            <div class="content">男</div>
          </div>
          <div>
            <div class="title_list">
              預定拍攝地點
              <div class="semicolon">：</div>
            </div>
            <div class="content">2020/4/8</div>
          </div>
          <div>
            <div class="title_list">
              預定拍攝日期
              <div class="semicolon">：</div>
            </div>
            <div class="content">中央大學</div>
          </div>
          <div>
            <div class="title_list">
              備註
              <div class="semicolon">：</div>
            </div>
            <div class="content">我的Lin ID是XXXXOOOO</div>
          </div>
        </div>
      </div>
    </div>
    <div class="more_info_list">
      <span
        class="material-icons"
        style="opacity: 0.3; vertical-align: middle;"
      >
        navigate_before
      </span>
      <span
        class="material-icons"
        style="opacity: 0.3; vertical-align: middle;"
      >
        more_horiz
      </span>
      <span
        class="material-icons"
        style="opacity: 0.3; vertical-align: middle; margin-left: -10px;"
      >
        more_horiz
      </span>
      <span
        class="material-icons"
        style="opacity: 0.3; vertical-align: middle;"
      >
        navigate_next
      </span>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script type="text/javascript " src="./JS/header.js "></script>
    <script type="text/javascript " src="./JS/footer.js "></script>
    <script type="text/javascript " src="./JS/booking.js "></script>
  </body>
</html>
